<html>
  <head>
    <title>NVidChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSZ_Y5qIFDN8Prcs7xCA_HD4Byje6wT-T9CXA&usqp=CAU"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container text-center text-primary">
    <h1>Video Chat</h1>
    <input class="form-check-input" type="checkbox" id="theme" />
    <label class="form-check-label text-primary" for="theme">
      Darcula(Theme)
    </label>
  </div>
<hr />
    <div class="container text-primary text-center py-2">
      <div class="row">
        <div class="col">
        
    </div>
    <div class="container-fluid">
      <div class="container text-center">
        Filter:
        <select
          id="filter"
          class="bg-primary text-light ml-2 mt-2 select font-weight-bold border"
        >
          <option value="none">Normal</option>
          <option value="grayscale(100%)">B & W</option>
          <option value="sepia(100%)">Retro</option>
          <option value="contrast(250%)">Beautify</option>
          <option value="blur(20px)">Privacy</option>
          <option value="invert(100%)">Invert</option>
          <option value="hue-rotate(120deg)">Hulk</option>
          <option value="hue-rotate(190deg)">Genie</option>
          <option value="hue-rotate(270deg)">Thanos</option>
          <option value="saturate(10)">Heatstroke</option>
        </select>
        <br /><br />
      </div>
      <div class="row h-60 w-100">
        <div class="col-12 col-sm-6 d-flex justify-content-center">
          <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" muted></video>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center">
          <div
            id="peerDiv"
            class="embed-responsive embed-responsive-16by9"
          ></div>
        </div>
        <br />
        <br />
        <div class="container text-center">
          <br /><br />
          <button class="btn btn-danger" id="closing" onclick="windowClose()">
            Leave Meeting
          </button>
          <br />
          <br />
          <p class="text-success">
            (next version to have this functionality until then close the tab
            manually ðŸ˜‚)
          </p>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
