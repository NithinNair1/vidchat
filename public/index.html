<html>
  <head>
    <title>NVidChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container text-primary text-center py-2">
      <div class="row">
        <div class="col">
          <h1>Video Chat</h1>
        </div>
        <div class="float-right mt-3">
          <input class="form-check-input" type="checkbox" id="theme" />
          <label class="form-check-label text-primary" for="theme">
            Darcula(Theme)
          </label>
        </div>
      </div>
      <hr />
    </div>
    <div class="container-fluid">
      <div class="container text-center">
        Filter:
        <select
          id="filter"
          class="bg-primary text-light ml-2 mt-2 select font-weight-bold border"
        >
          <option value="none">Normal</option>
          <option value="grayscale(100%)">B & W</option>
          <option value="sepia(100%)">Retro</option>
          <option value="contrast(150%)">Beautify</option>
          <option value="blur(20px)">Privacy</option>
          <option value="invert(100%)">Invert</option>
          <option value="hue-rotate(180deg">Avatar</option>
          <option value="saturate(25)">Heatstroke</option>
        </select>
        <br />
        <br />

        <button class="btn btn-danger" onclick="self.close()">
          Leave Meeting
        </button>
        <p>
          (next version to have this functionality until then close the tab
          manually ðŸ˜‚)
        </p>
      </div>
      <div class="row h-90 w-100">
        <div class="col-12 col-sm-6 d-flex justify-content-center">
          <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" muted></video>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center">
          <div
            id="peerDiv"
            class="embed-responsive embed-responsive-16by9"
          ></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
